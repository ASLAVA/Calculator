<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - V. Agarkov</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <header>
    <div class ="header">
      <li class="name">Vyacheslav (Slava) Agarkov</li>
      <li class="git"><a href="https://github.com/ASLAVA" target="_blank">GitHub</a></li>
      

    </div>
  </header>
  <body>
    <div class="calc">
      <div class="display" id="display">0</div> 
      <button class="action" id="clear">C</button>
      <button class="action" id="backbutton"><strong>←</strong></button>
      <button class="operative" id="div">÷</button>
      <button class="number" id="seven">7</button>
      <button class="number" id="eight">8</button>
      <button class="number" id="nine">9</button>
      <button class="operative" id="mult">x</button> 
      <button class="number" id="four">4</button>
      <button class="number" id="five">5</button>       
      <button class="number" id="six">6</button>    
      <button class="operative" id="subt">-</button>
      <button class="number" id="one">1</button>       
      <button class="number" id="two">2</button>       
      <button class="number" id="three">3</button>       
      <button class="operative" id="add">+</button>
      <button class="number" id="zero">0</button>       
      <button class="number" id="dec">.</button>  
      <button class="operative" id="equal">=</button>     
    </div>
    <script type='module' src="script.js"></script>
  </body>
</html>
